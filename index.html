<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="Luc Debene"/>

	<title>When did I follow?</title>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>

<body ng-app="TwitchFollowing" onload="check0()">
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">When Did I follow?</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

  <div id="container" ng-controller="FollowsController">
		<div  class="jumbotron">
			<div class="container">
        <form name="usernameForm" ng-submit="getFollows(userName)">
  				Enter your Twitch username : <input type="text" name="username" ng-model="userName">
  				<input type="submit" value="Submit">
  			</form>
  			<br />
  			<p>You are following <b id="total">{{ total }}</b> channels, here are your last 100 follows</p>
      </div>
    </div>
    
    <div class="container lead">
				<div ng-repeat="c in follows.follows" class="col-md-4 item" >
					<div class="banner" style="background-image: url('{{ c.channel.profile_banner }}')"><img src="{{ c.channel.logo }}" ></div>
					<div class="blackbg"><a href="{{ c.channel.url }}">{{ c.channel.display_name }}</a> since {{ c.created_at | date }}</div>
			</div>
    </div>
  </div>

  <script src="app.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
